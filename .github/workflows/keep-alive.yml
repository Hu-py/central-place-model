name: Keep Streamlit Alive

on:
  schedule:
    - cron: "*/60 * * * *"   # 每10分钟访问一次
  workflow_dispatch:          # 手动运行

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Streamlit app
        run: |
          curl -s -o /dev/null -w "%{http_code}" https://central-place-model-cusp.streamlit.app/
